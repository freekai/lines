<!DOCTYPE html>
<html>
<head>
<script data-main="js/game.js" src="js/3rd/require.js"></script>
<link rel="stylesheet" href="main.css">
<title>Lines (pure HTML5 game, canvas+js, no static images)</title>
</head>
<body>
  <div>
    <div id="playground-container">
      <canvas id="playground"></canvas>
    </div>
    <div id="footer">
      <div id="nextballs-container"><canvas id="nextballs"></canvas></div>
      <div id="scoreboard-container">
        <a id="scoreboard">Score: <span id="score">0</span></a>
      </div>
      <div id="restart-container">
            <a id="restart">Restart</a>
      </div>
    </div>
  </div>
</body>
</html>
